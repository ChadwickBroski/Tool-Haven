<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Haven</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="Home-Logo.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 2.5rem;
            color: #ff6347;
        }
        .title {
            font-size: 2rem;
            margin: 10px 0;
        }
        .category {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }
        .category-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff6347;
            text-align: center;
        }
        .tools {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
        }
        .tool {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none; /* Ensure the link styling does not affect the appearance */
            color: inherit; /* Use the parent color */
            position: relative;
        }
        .tool:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .tool i {
            font-size: 2rem;
            color: #ff6347;
            margin-bottom: 10px;
        }
        .tool h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 0.65rem;
            padding: 4px 6px;
            border-radius: 6px;
            font-weight: 700;
            color: white;
            letter-spacing: 0.4px;
        }

        /* NEW badge */
        .badge-new {
            background-color: #2ecc71;
        }

        /* UPDATED badge */
        .badge-updated {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-tools"></i></div>
        <div class="title">Tool Haven</div>
    </header>

    <div class="category">
        <div class="category-title">Basic Tools</div>
        <div class="tools">
            <a href="Calculator.html" class="tool" target="_blank">
                <i class="fas fa-calculator"></i>
                <h3>Calculator</h3>
            </a>
            <a href="StopWatch.html" class="tool" target="_blank">
                <i class="fas fa-stopwatch"></i>
                <h3>Stop Watch</h3>
            </a>
            <a href="countdown.html" class="tool" target="_blank">
                <span class="badge badge-new">NEW</span>
                <i class="fas fa-clock"></i>
                <h3>Countdown</h3>
            </a>
            <a href="calendar.html" class="tool" target="_blank">
                <span class="badge badge-new">NEW</span>
                <i class="fas fa-calendar"></i>
                <h3>Calendar</h3>
            </a>
        </div>
    </div>
</body>
</html>
