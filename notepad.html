<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad - Tool Haven</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Merriweather:wght@300;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="sticky-note.png" type="image/x-icon">

    <style>
        :root {
            --primary-color: #ff6347; /* Tool Haven Red */
            --primary-light: #ffe6e0;
            --border-color: #e0e0e0;
            --bg-color: #f5f5f5;      /* Tool Haven Background */
            --text-color: #333;
            --card-bg: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* Tool Haven Header Style */
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-color);
        }

        /* Editor Container - Matching Tool Haven Card Style */
        .editor-container {
            width: 100%;
            max-width: 900px;
            height: 75vh;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        /* Toolbar Styling */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            background: #fafafa;
            z-index: 10;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 4px;
            padding-right: 12px;
            margin-right: 12px;
            border-right: 1px solid var(--border-color);
        }
        
        .toolbar-group:last-child {
            border-right: none;
        }

        .toolbar button {
            width: 36px;
            height: 36px;
            border: 1px solid transparent;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            color: #555;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toolbar button:hover {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        .toolbar button.active {
            background: var(--primary-light);
            color: var(--primary-color);
            border-color: rgba(255, 99, 71, 0.2);
        }

        .toolbar select {
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #555;
            height: 36px;
            outline: none;
            transition: border-color 0.2s;
        }

        .toolbar select:focus {
            border-color: var(--primary-color);
        }

        .toolbar input[type="color"] {
            width: 36px;
            height: 36px;
            padding: 2px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            background: white;
        }

        /* Editor Styling */
        .editor-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #fff;
            cursor: text;
        }

        .editor {
            height: 100%;
            padding: 40px;
            outline: none;
            font-size: 16px;
            line-height: 1.6;
            overflow-y: auto;
            color: #333;
        }
        
        /* Placeholder for empty editor */
        .editor:empty:before {
            content: 'Start writing your notes...';
            color: #aaa;
            font-style: italic;
        }

        /* Modal / Dialog Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }

        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .modal-box h2 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .modal-options {
            margin-bottom: 25px;
            text-align: left;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .option-item:hover {
            background-color: #f9f9f9;
        }

        .option-item.selected {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .option-item i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-main {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-main:hover {
            background-color: #e55347;
        }

        .btn-secondary {
            background-color: #eee;
            color: #555;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .editor-container {
                height: 80vh;
            }
            .toolbar {
                padding: 8px;
                gap: 4px;
            }
            .toolbar-group {
                border-right: none;
                margin-right: 0;
                padding-right: 0;
            }
            .editor {
                padding: 20px;
            }
            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="editor-container">
        <div class="toolbar">
            <!-- History -->
            <div class="toolbar-group">
                <button onclick="format('undo')" title="Undo"><i class="fas fa-undo"></i></button>
                <button onclick="format('redo')" title="Redo"><i class="fas fa-redo"></i></button>
            </div>

            <!-- Fonts & Size -->
            <div class="toolbar-group">
                <select id="fontFamily" onchange="format('fontName', this.value)" title="Font Family">
                    <option value="Roboto">Roboto</option>
                    <option value="Arial">Arial</option>
                    <option value="Merriweather">Merriweather</option>
                    <option value="Courier Prime">Monospace</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                
                <select id="fontSize" onchange="changeFontSize(this.value)" title="Font Size (px)">
                    <option value="12px">12px</option>
                    <option value="14px">14px</option>
                    <option value="16px" selected>16px</option>
                    <option value="18px">18px</option>
                    <option value="20px">20px</option>
                    <option value="24px">24px</option>
                    <option value="30px">30px</option>
                </select>
            </div>

            <!-- Formatting -->
            <div class="toolbar-group">
                <button id="boldBtn" onclick="format('bold')" title="Bold"><i class="fas fa-bold"></i></button>
                <button id="italicBtn" onclick="format('italic')" title="Italic"><i class="fas fa-italic"></i></button>
                <button id="underlineBtn" onclick="format('underline')" title="Underline"><i class="fas fa-underline"></i></button>
                <button id="strikeBtn" onclick="format('strikeThrough')" title="Strikethrough"><i class="fas fa-strikethrough"></i></button>
            </div>

            <!-- Colors & Alignment -->
            <div class="toolbar-group">
                <input type="color" id="foreColor" onchange="format('foreColor', this.value)" title="Text Color" value="#333333">
                <button id="justifyLeft" onclick="format('justifyLeft')" title="Align Left"><i class="fas fa-align-left"></i></button>
                <button id="justifyCenter" onclick="format('justifyCenter')" title="Align Center"><i class="fas fa-align-center"></i></button>
                <button id="justifyRight" onclick="format('justifyRight')" title="Align Right"><i class="fas fa-align-right"></i></button>
            </div>
            
            <!-- Lists -->
            <div class="toolbar-group hide-mobile">
                <button onclick="format('insertUnorderedList')" title="Bullet List"><i class="fas fa-list-ul"></i></button>
                <button onclick="format('insertOrderedList')" title="Numbered List"><i class="fas fa-list-ol"></i></button>
            </div>

            <!-- Actions -->
            <div class="toolbar-group" style="margin-left: auto; border: none; padding-right: 0;">
                 <button onclick="showDownloadModal()" title="Download" style="color: #2ecc71;"><i class="fas fa-file-download"></i></button>
                 <button onclick="clearEditor()" title="Clear All" style="color: #ff6347;"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>

        <div class="editor-wrapper" onclick="focusEditor()">
            <div class="editor" id="editor" contenteditable="true" spellcheck="false"></div>
        </div>
    </div>

    <!-- Download Modal -->
    <div class="modal-overlay" id="downloadModal">
        <div class="modal-box">
            <h2>Download Notes</h2>
            <div class="modal-options">
                <div class="option-item selected" onclick="selectFormat(this, 'docx')">
                    <i class="fas fa-file-word"></i>
                    <div>
                        <strong>Microsoft Word</strong>
                        <div style="font-size: 0.8rem; color: #777;">Download as .docx (Recommended)</div>
                    </div>
                </div>
                <div class="option-item" onclick="selectFormat(this, 'txt')">
                    <i class="fas fa-file-alt"></i>
                    <div>
                        <strong>Plain Text</strong>
                        <div style="font-size: 0.8rem; color: #777;">Download as .txt</div>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="hideDownloadModal()">Cancel</button>
                <button class="btn-main" onclick="handleDownload()">Download</button>
            </div>
        </div>
    </div>

<script>
    const editor = document.getElementById('editor');
    const downloadModal = document.getElementById('downloadModal');
    let selectedExportFormat = 'docx';
    
    // Load saved content
    window.onload = function() {
        const savedContent = localStorage.getItem('notepadContent');
        if (savedContent) {
            editor.innerHTML = savedContent;
        }
        editor.focus();
        updateToolbarState();
    };

    // Save content
    editor.addEventListener('input', function() {
        localStorage.setItem('notepadContent', editor.innerHTML);
    });

    // Formatting
    function format(command, value) {
        editor.focus();
        document.execCommand(command, false, value);
        updateToolbarState();
    }

    // Font Size Logic
    function changeFontSize(size) {
        editor.focus();
        const selection = window.getSelection();
        
        if (!selection.rangeCount) return;

        if (selection.isCollapsed) {
            const html = `<span style="font-size: ${size}">&#8203;</span>`;
            document.execCommand('insertHTML', false, html);
        } else {
            document.execCommand('fontSize', false, '7');
            const fontElements = editor.getElementsByTagName("font");
            for (let i = fontElements.length - 1; i >= 0; i--) {
                if (fontElements[i].getAttribute("size") === "7") {
                    fontElements[i].removeAttribute("size");
                    fontElements[i].style.fontSize = size;
                }
            }
        }
        updateToolbarState();
    }

    // UI Feedback
    document.addEventListener('selectionchange', updateToolbarState);
    editor.addEventListener('keyup', updateToolbarState);
    editor.addEventListener('mouseup', updateToolbarState);

    function updateToolbarState() {
        if (document.activeElement !== editor && !editor.contains(document.activeElement)) return;

        const commands = ['bold', 'italic', 'underline', 'strikeThrough', 'justifyLeft', 'justifyCenter', 'justifyRight'];
        commands.forEach(cmd => {
            const btn = document.getElementById(cmd + 'Btn') || document.getElementById(cmd);
            if (btn) {
                if (document.queryCommandState(cmd)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            }
        });
    }

    function focusEditor() {
        if (!event.target.closest('.toolbar') && !event.target.closest('.modal-overlay')) {
            editor.focus();
        }
    }

    function clearEditor() {
        if(confirm("Are you sure you want to clear your notes?")) {
            editor.innerHTML = '';
            localStorage.removeItem('notepadContent');
            editor.focus();
        }
    }

    /* Modal Logic */
    function showDownloadModal() {
        downloadModal.style.display = 'flex';
    }

    function hideDownloadModal() {
        downloadModal.style.display = 'none';
    }

    function selectFormat(element, format) {
        document.querySelectorAll('.option-item').forEach(item => item.classList.remove('selected'));
        element.classList.add('selected');
        selectedExportFormat = format;
    }

    function handleDownload() {
        const content = editor.innerHTML;
        const filename = "Notes_" + new Date().toLocaleDateString().replace(/\//g, '-');

        if (selectedExportFormat === 'docx') {
            downloadAsDocx(content, filename + ".docx");
        } else {
            downloadAsTxt(editor.innerText, filename + ".txt");
        }
        hideDownloadModal();
    }

    function downloadAsDocx(content, filename) {
        // Microsoft Word can open HTML files if they have specific headers
        const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' " +
                "xmlns:w='urn:schemas-microsoft-com:office:word' " +
                "xmlns='http://www.w3.org/TR/REC-html40'>" +
                "<head><meta charset='utf-8'><title>Export</title></head><body>";
        const footer = "</body></html>";
        const sourceHTML = header + content + footer;
        
        const blob = new Blob(['\ufeff', sourceHTML], {
            type: 'application/msword'
        });
        
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function downloadAsTxt(text, filename) {
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
