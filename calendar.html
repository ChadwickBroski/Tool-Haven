<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="Calendar.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .calendar-container {
            background-color: #fff;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-header h1 {
            font-size: 1.8rem;
            color: #ff6347;
            margin: 0;
        }
        .calendar-header i {
            font-size: 1.4rem;
            color: #ff6347;
        }
        .calendar-header button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .calendar-header button:hover {
            background-color: #ffe6e0;
        }
        #todayBtn {
            margin-right: 6px;
            position: relative;
        }
        #todayBtn::after {
            content: "Go to present";
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            font-size: 0.7rem;
            padding: 4px 6px;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        #todayBtn:hover::after {
            opacity: 1;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .weekdays div {
            padding: 10px 0;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            min-height: 360px; /* prevents layout jump between months */
        }
        .day {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .day:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        .day.today {
            border: 2px solid #ff6347;
            font-weight: 700;
        }
        .empty {
            visibility: hidden;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="calendar-header">
        <button id="prev" aria-label="Previous month"><i class="fas fa-chevron-left"></i></button>
        <h1 id="monthYear"></h1>
        <div>
            <button id="todayBtn" aria-label="Go to today"><i class="fas fa-bullseye"></i></button>
            <button id="next" aria-label="Next month"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>

    <div class="days" id="days"></div>
</div>

<script>
    const daysContainer = document.getElementById('days');
    const monthYear = document.getElementById('monthYear');

    let currentDate = new Date();
    let year = currentDate.getFullYear();
    let month = currentDate.getMonth();

    const months = [
        'January','February','March','April','May','June',
        'July','August','September','October','November','December'
    ];

    function renderCalendar() {
        daysContainer.innerHTML = '';
        monthYear.textContent = months[month] + ' ' + year;

        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            const empty = document.createElement('div');
            empty.className = 'day empty';
            daysContainer.appendChild(empty);
        }

        for (let d = 1; d <= lastDate; d++) {
            const day = document.createElement('div');
            day.className = 'day';
            day.textContent = d;

            const today = new Date();
            if (
                d === today.getDate() &&
                month === today.getMonth() &&
                year === today.getFullYear()
            ) {
                day.classList.add('today');
            }

            daysContainer.appendChild(day);
        }
    }

    document.getElementById('prev').onclick = () => {
        month--;
        if (month < 0) {
            month = 11;
            year--;
        }
        renderCalendar();
    };

    document.getElementById('next').onclick = () => {
        month++;
        if (month > 11) {
            month = 0;
            year++;
        }
        renderCalendar();
    };

    document.getElementById('todayBtn').onclick = () => {
        const today = new Date();
        month = today.getMonth();
        year = today.getFullYear();
        renderCalendar();
    };

    renderCalendar();
</script>

</body>
</html>
